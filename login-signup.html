<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIGGER NALIAN - Login or Sign Up</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="logo"><a href="index.html">TRIGGER NALIAN</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login-signup.html" class="active">Login/Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button id="login-tab" class="active-tab">Login</button>
                <button id="signup-tab">Sign Up</button>
            </div>

            <form id="login-form">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <form id="signup-form" style="display:none;">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-accent" style="width: 100%;">Sign Up</button>
            </form>
        </div>
    </main>
