                <div class="sidebar-header">
                    <button class="btn btn-primary" style="width: 100%;">New Chat</button>
                </div>
                <div class="chat-list">
                    <p style="text-align: center; padding: 20px; color: #999;">Loading Chats...</p>

                <div class="chat-header">
                    <h3 class="chat-header-title">Select a Chat</h3>
                </div>
                
                <div class="message-area">
                    <p style="text-align: center; margin-top: 50px; color: #999;">No chat selected.</p>
                    </div>

                <form class="chat-input" id="chat-input-form">
                    <input type="text" id="chat-input-field" placeholder="Type a message..." required>
                    <button type="submit" class="btn btn-primary send-btn">Send</button>
                </form>
